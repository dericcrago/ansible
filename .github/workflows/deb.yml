---
name: deb
on:
  push:
    branches:
      - deb_build_action
env:
  DEB_DIST: bionic focal
jobs:
  deb:
    name: build deb
    runs-on: ubuntu-20.04
    steps:
      - name: print DEB_DIST
        run: echo ${DEB_DIST}

      - name: checkout repo
        uses: actions/checkout@v2

      - name: checkout v2.10.5
        run: |
          git fetch --prune --tags
          git checkout tags/v2.10.5
          git clean -f -- .

      - name: whoami?
        run: whoami

      - name: install requirements
        run: |
          sudo apt update
          sudo apt -y upgrade
          sudo apt -y install --no-install-recommends \
              make \
              python3-packaging \
              python3-setuptools \
              python3-straight.plugin \
              python3-jinja2 \
              python3-yaml \
              python3-docutils \
              devscripts \
              build-essential:native \
              cdbs \
              dh-python \
              lsb-release \
              pbuilder
          sudo ln -s python3 /usr/bin/python

      - name: build the dep
        env:
          PBUILDER_BIN: sudo pbuilder
        run: |
          ls -l
          print ${PBUILDER_BIN}
          make clean && time make deb
